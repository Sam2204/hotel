<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 22px;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .payment-options {
      text-align: left;
      margin-bottom: 20px;
    }

    .payment-options label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-options input {
      margin-right: 10px;
    }

    .payment-options label:hover {
      background-color: #f5f5f5;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #dc3545;
      margin-top: 15px;
    }

    .back-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    <p id="hotelName">Hotel Name: ‚Äî</p>
    <p class="amount">Total: ‚Çπ<span id="amount">0</span></p>

    <div class="payment-options">
      <label><input type="radio" name="payment" value="card" checked> üí≥ Credit / Debit Card</label>
      <label><input type="radio" name="payment" value="upi"> üì± UPI (Google Pay, PhonePe, Paytm)</label>
      <label><input type="radio" name="payment" value="netbanking"> üè¶ Net Banking</label>
    </div>

    <button class="btn" onclick="makePayment()">Pay Now</button>
    <button class="btn back-btn" onclick="goBack()">Cancel</button>
  </div>

  <script>
    // Retrieve hotel and amount from booking page
    const params = new URLSearchParams(window.location.search);
    const hotel = params.get("hotel") || "Unknown Hotel";
    const amount = params.get("amount") || "0";
    const checkIn = params.get("checkIn") || "N/A";
    const checkOut = params.get("checkOut") || "N/A";

    document.getElementById("hotelName").innerText = `Hotel: ${hotel}`;
    document.getElementById("amount").innerText = amount;

    function makePayment() {
      const selectedMethod = document.querySelector('input[name="payment"]:checked').value;
      alert(`Processing ${selectedMethod.toUpperCase()} payment...`);
      
      // Simulate payment delay
      setTimeout(() => {
        const url = `success.html?hotel=${encodeURIComponent(hotel)}&amount=${amount}&checkIn=${checkIn}&checkOut=${checkOut}`;
        window.location.href = url;
      }, 2000);
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
