name: Node.js CI/CD Pipeline

# 1. Trigger the workflow on every push to the main branch
on:
  push:
    branches: [ "master" ] 

# Define global environment variables using Repository Secrets
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/hotel-app

jobs:
  # =======================================================
  # JOB 1: Continuous Integration (Build & Push Image)
  # =======================================================
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4
      
      - name: 2. Setup Node.js & Install Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --omit=dev

      - name: 3. Login to Docker Hub
        # Uses DOCKER_USERNAME and DOCKER_PASSWORD from Repository Secrets
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: 4. Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with both the unique commit hash and the 'latest' tag
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}, ${{ env.DOCKER_IMAGE }}:latest
          
      - name: 5. Image Built and Pushed Successfully
        run: echo "Image ${{ env.DOCKER_IMAGE }}:latest built and pushed to Docker Hub."

  # =======================================================
  # JOB 2: Continuous Deployment (Deploy to Google Cloud Run)
  # =======================================================
  deploy:
    needs: build_and_push # DEPENDS on Job 1 succeeding
    runs-on: ubuntu-latest
    environment: Production # Uses the 'Production' environment secrets

    steps:
      - name: 1. Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Uses the JSON key content stored as the GCP_SA_KEY Environment Secret
          credentials_json: ${{ secrets.GCP_SA_KEY }} 

      - name: 2. Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: hotel-app-service
          region: us-central1 # Change to your preferred region (e.g., asia-south1)
          # Deploy the image that was just pushed
          image: ${{ env.DOCKER_IMAGE }}:latest 
          env_vars: |
            # Passes the production database URI securely from the Environment Secret
            MONGODB_URI=${{ secrets.MONGODB_URI_PROD }} 

      - name: 3. Deployment Success
        run: echo "Deployment complete! Your app is live on Google Cloud Run."